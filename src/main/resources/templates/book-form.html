<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="card shadow-lg p-4">
			<h2 class="text-center mb-4">Add New Book</h2>
			<form th:action="@{/books/add}" th:object="${book}" method="post">
				<input type="hidden" th:field="*{id}">

				<div class="mb-3">
					<label class="form-label">Title:</label> <input type="text"
						class="form-control" th:field="*{title}" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Author:</label> <input type="text"
						class="form-control" th:field="*{author}" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Price:</label> <input type="number"
						class="form-control" step="0.01" th:field="*{price}" required>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary">Save</button>
					<a href="/books" class="btn btn-secondary">Back to List</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
